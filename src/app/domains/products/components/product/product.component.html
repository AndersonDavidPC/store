<div class="rounded-lg bg-white p-4 shadow-md hover:shadow-lg w-72">
    <img [src]="isHover ? img_2 : img_1" alt="image" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <h3 class="font-semibold font-sans h-12 overflow-hidden">{{title}}</h3>
        <div class="rating mt-2 flex items-center">
          <ng-container *ngFor="let star of starsArray">
            <svg width="16" height="16" viewBox="0 0 1024 1024" class="icon" xmlns="http://www.w3.org/2000/svg">
              <path d="M923.2 429.6H608l-97.6-304-97.6 304H97.6l256 185.6L256 917.6l256-187.2 256 187.2-100.8-302.4z" fill="#FFD300" />
              <path d="M1024 396H633.6L512 21.6 390.4 396H0l315.2 230.4-121.6 374.4L512 770.4l316.8 232L707.2 628 1024 396zM512 730.4 256 917.6l97.6-302.4-256-185.6h315.2l97.6-304 97.6 304h315.2l-256 185.6L768 917.6 512 730.4z"/>
            </svg>
          </ng-container>
        </div>
        <p class="text-gray-600 text-sm">${{((price*0.0023)+(price/52)).toFixed(1)}} p/semana<br>o ${{((price*0.01)+(price/12)).toFixed(1)}} p/mes</p>
      </div>
      <div class="flex flex-col items-center">
        <p class="font-bold font-['cambria'] text-blue-800 text-lg">${{price}}</p>
        <p class="text-gray-600 text-sm"><del>{{'$'+(price*0.15).toFixed(1)}}</del></p>
        <button (click)="onAddToCart()" class="mt-2 bg-yellow-500 hover:bg-blue-500 text-blue-500 text-lg font-semibold hover:text-yellow-500 py-2 px-4 rounded transition-colors duration-300">Lo Quiero</button>
      </div>
    </div>
</div>
