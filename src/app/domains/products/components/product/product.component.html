<div class="relative rounded-lg bg-white p-4 shadow-md hover:shadow-lg w-72">
    <button class="absolute top-2 right-2 z-10 p-2 rounded-full bg-gray-200 hover:bg-blue-300 focus:outline-none "
    (click)="toggleLike()"
    [class.bg-blue-500]="liked"
    [class.hover:bg-blue-500]="!liked">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M5.62 4.42a5.14 5.14 0 0 0-2.87 4.72c0 2.2.9 3.89 2.19 5.34 1.06 1.2 2.35 2.19 3.6 3.15l.89.7c.52.4 1 .77 1.44 1.03.46.27.82.39 1.13.39.31 0 .67-.12 1.13-.39.45-.26.92-.62 1.44-1.04l.89-.69c1.25-.96 2.54-1.95 3.6-3.15a7.8 7.8 0 0 0 2.19-5.34 5.14 5.14 0 0 0-2.87-4.72c-1.62-.73-3.78-.54-5.84 1.6a.75.75 0 0 1-1.08 0C9.4 3.88 7.24 3.7 5.62 4.42Zm6.38.04C9.69 2.39 7.1 2.1 5 3.06a6.64 6.64 0 0 0-3.75 6.08 9.3 9.3 0 0 0 2.57 6.34 27.46 27.46 0 0 0 3.85 3.38l.83.64c.51.4 1.06.83 1.62 1.16.55.33 1.19.59 1.88.59s1.33-.26 1.88-.59c.56-.33 1.11-.76 1.62-1.16l.83-.64a27.47 27.47 0 0 0 3.85-3.38 9.3 9.3 0 0 0 2.57-6.34A6.64 6.64 0 0 0 19 3.06c-2.1-.96-4.69-.67-7 1.4Z"
                [attr.fill]="like_svg_color" />
        </svg>
    </button>
    <img [src]="isHover ? img_2 : img_1" alt="image" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">
    <div class="grid grid-cols-2 gap-4">
        <div>
            <h3 class="font-semibold font-sans h-12 overflow-hidden">{{title}}</h3>
            <div class="rating mt-2 flex items-center">
                <ng-container *ngFor="let star of starsArray">
                    <svg width="20" height="20" viewBox="0 0 1024 1024" class="icon" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M923.2 429.6H608l-97.6-304-97.6 304H97.6l256 185.6L256 917.6l256-187.2 256 187.2-100.8-302.4z"
                            fill="#FFD300" />
                        <path
                            d="M1024 396H633.6L512 21.6 390.4 396H0l315.2 230.4-121.6 374.4L512 770.4l316.8 232L707.2 628 1024 396zM512 730.4 256 917.6l97.6-302.4-256-185.6h315.2l97.6-304 97.6 304h315.2l-256 185.6L768 917.6 512 730.4z" />
                    </svg>
                </ng-container>
            </div>
            <p class="text-gray-600 text-sm">${{((price*0.0023)+(price/52)).toFixed(1)}} p/semana<br>o
                ${{((price*0.01)+(price/12)).toFixed(1)}} p/mes</p>
        </div>
        <div class="flex flex-col items-end">
            <p class="font-semibold font-sans text-blue-800 text-2xl">${{price}}</p>
            <p class="text-gray-600 text-sm"><del>{{'$'+(price*0.15).toFixed(1)}}</del></p>
            <button (click)="onAddToCart()"
                class="mt-2 bg-yellow-500 hover:bg-blue-900 text-blue-900 text-lg font-semibold hover:text-yellow-500 py-2 px-4 rounded transition-colors duration-300">Lo
                Quiero</button>
        </div>
    </div>
</div>
